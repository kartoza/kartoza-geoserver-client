name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-deb:
    runs-on: ubuntu-latest
    needs: goreleaser
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install nfpm
        run: |
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/kartoza-geoserver-client_linux_amd64 .
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/kartoza-geoserver-client_linux_arm64 .

      - name: Build DEB packages
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"

          # Build amd64 deb
          ARCH=amd64 VERSION=$VERSION nfpm package --packager deb --target dist/

          # Build arm64 deb
          ARCH=arm64 VERSION=$VERSION nfpm package --packager deb --target dist/

      - name: Upload DEB packages
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-rpm:
    runs-on: ubuntu-latest
    needs: goreleaser
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install nfpm
        run: |
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/kartoza-geoserver-client_linux_amd64 .
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/kartoza-geoserver-client_linux_arm64 .

      - name: Build RPM packages
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"

          # Build amd64 rpm
          ARCH=amd64 VERSION=$VERSION nfpm package --packager rpm --target dist/

          # Build arm64 rpm
          ARCH=arm64 VERSION=$VERSION nfpm package --packager rpm --target dist/

      - name: Upload RPM packages
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-snap:
    runs-on: ubuntu-latest
    needs: goreleaser
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binary for snap
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o kartoza-geoserver-client .

      - name: Install Snapcraft
        uses: samber/actions-snapcraft@v2

      - name: Build snap
        run: |
          snapcraft --destructive-mode

      - name: Upload snap package
        uses: softprops/action-gh-release@v1
        with:
          files: "*.snap"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-flatpak:
    runs-on: ubuntu-latest
    needs: goreleaser
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-23.08
      options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o kartoza-geoserver-client .

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: kartoza-geoserver-client.flatpak
          manifest-path: flatpak/com.kartoza.GeoServerClient.yml
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Flatpak
        uses: softprops/action-gh-release@v1
        with:
          files: kartoza-geoserver-client.flatpak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
