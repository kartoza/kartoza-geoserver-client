version: 2

project_name: kartoza-geoserver-client

before:
  hooks:
    - go mod tidy

builds:
  # TUI application
  - id: kartoza-geoserver-client
    binary: kartoza-geoserver-client
    main: .
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

  # Web application (requires frontend to be pre-built)
  - id: kartoza-geoserver-web
    binary: kartoza-geoserver-web
    main: ./cmd/web
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  # TUI archive
  - id: tui
    builds:
      - kartoza-geoserver-client
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - SPECIFICATION.md

  # Web archive
  - id: web
    builds:
      - kartoza-geoserver-web
    format: tar.gz
    name_template: >-
      kartoza-geoserver-web_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: kartoza
    name: kartoza-geoserver-client
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## Kartoza GeoServer Client {{ .Version }}

    A Midnight Commander-style TUI and modern Web interface for managing GeoServer instances.

    ### Available Packages

    This release includes two applications:

    - **kartoza-geoserver-client** - Terminal UI (TUI) with dual-panel interface
    - **kartoza-geoserver-web** - Web interface with React-based UI

    ### Highlights

    - **Dual-panel TUI** - Local filesystem on the left, GeoServer explorer on the right
    - **Modern Web UI** - React-based interface with Chakra UI
    - **Multi-connection support** - Manage multiple GeoServer instances simultaneously
    - **Upload with verification** - Upload Shapefiles, GeoPackage, GeoTIFF with automatic verification
    - **Full CRUD operations** - Create, edit, delete workspaces, stores, and layers
    - **Layer preview** - Built-in MapLibre GL web viewer with WMS support
    - **Comprehensive metadata editing** - Edit layer title, abstract, keywords, attribution
    - **Vim-style navigation** - Familiar j/k/h/l keys for navigation (TUI)

  footer: |
    ---

    ### Installation

    #### TUI - Quick Install (Linux/macOS)
    ```bash
    # Download and extract
    curl -sSL https://github.com/kartoza/kartoza-geoserver-client/releases/download/{{ .Tag }}/kartoza-geoserver-client_{{ .Version }}_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/').tar.gz | tar xz

    # Move to PATH
    sudo mv kartoza-geoserver-client /usr/local/bin/
    ```

    #### Web UI - Quick Install (Linux/macOS)
    ```bash
    # Download and extract
    curl -sSL https://github.com/kartoza/kartoza-geoserver-client/releases/download/{{ .Tag }}/kartoza-geoserver-web_{{ .Version }}_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/').tar.gz | tar xz

    # Move to PATH
    sudo mv kartoza-geoserver-web /usr/local/bin/

    # Run on port 8080 (default)
    kartoza-geoserver-web
    # Or specify a different port
    kartoza-geoserver-web -addr :3000
    ```

    #### Debian/Ubuntu - TUI
    ```bash
    sudo dpkg -i kartoza-geoserver-client_{{ .Version }}_amd64.deb
    ```

    #### Debian/Ubuntu - Web UI
    ```bash
    sudo dpkg -i kartoza-geoserver-web_{{ .Version }}_amd64.deb
    ```

    #### Fedora/RHEL - TUI
    ```bash
    sudo rpm -i kartoza-geoserver-client-{{ .Version }}.x86_64.rpm
    ```

    #### Fedora/RHEL - Web UI
    ```bash
    sudo rpm -i kartoza-geoserver-web-{{ .Version }}.x86_64.rpm
    ```

    ---

    ### Nix Installation

    #### Run TUI directly (no install)
    ```bash
    nix run github:kartoza/kartoza-geoserver-client
    ```

    #### Run Web UI directly (no install)
    ```bash
    nix run github:kartoza/kartoza-geoserver-client#web
    ```

    #### Install to profile
    ```bash
    # TUI
    nix profile install github:kartoza/kartoza-geoserver-client

    # Web UI
    nix profile install github:kartoza/kartoza-geoserver-client#kartoza-geoserver-web
    ```

    #### Add to flake.nix
    ```nix
    {
      inputs = {
        nixpkgs.url = "github:NixOS/nixpkgs/nixos-unstable";
        kartoza-geoserver-client.url = "github:kartoza/kartoza-geoserver-client";
      };

      outputs = { self, nixpkgs, kartoza-geoserver-client, ... }: {
        # Option 1: Use the overlay
        nixosConfigurations.myhost = nixpkgs.lib.nixosSystem {
          system = "x86_64-linux";
          modules = [
            ({ pkgs, ... }: {
              nixpkgs.overlays = [ kartoza-geoserver-client.overlays.default ];
              environment.systemPackages = [
                pkgs.kartoza-geoserver-client  # TUI
                pkgs.kartoza-geoserver-web     # Web UI
              ];
            })
          ];
        };

        # Option 2: Reference package directly
        # environment.systemPackages = [
        #   kartoza-geoserver-client.packages.x86_64-linux.default
        #   kartoza-geoserver-client.packages.x86_64-linux.kartoza-geoserver-web
        # ];
      };
    }
    ```

    #### Add to configuration.nix (non-flake)
    ```nix
    { config, pkgs, ... }:
    let
      kgc = builtins.getFlake "github:kartoza/kartoza-geoserver-client";
    in
    {
      environment.systemPackages = [
        kgc.packages.${pkgs.system}.default              # TUI
        kgc.packages.${pkgs.system}.kartoza-geoserver-web  # Web UI
      ];
    }
    ```

    #### Add to home-manager
    ```nix
    { pkgs, ... }:
    let
      kgc = builtins.getFlake "github:kartoza/kartoza-geoserver-client";
    in
    {
      home.packages = [
        kgc.packages.${pkgs.system}.default              # TUI
        kgc.packages.${pkgs.system}.kartoza-geoserver-web  # Web UI
      ];
    }
    ```

    ---

    ### Quick Start

    #### TUI
    1. Launch: `kartoza-geoserver-client`
    2. Press `c` to open connection manager
    3. Press `a` to add a GeoServer connection
    4. Navigate and explore!

    #### Web UI
    1. Launch: `kartoza-geoserver-web`
    2. Open browser: http://localhost:8080
    3. Click "Add Connection" to add a GeoServer
    4. Browse and manage your GeoServer instances!

    **Made with love by [Kartoza](https://kartoza.com)**

