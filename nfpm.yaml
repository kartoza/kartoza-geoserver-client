# NOTE: This file is for manual/local package builds only.
# Release packaging is handled by .goreleaser.yml which includes
# both TUI and Web UI package configurations.
#
# For releases, use: goreleaser release --clean
# For local builds, use: nfpm pkg --packager deb --target .
#
# This config builds the TUI package only. For web UI, modify
# the package name and binary path below.

name: kartoza-cloudbench
arch: "${ARCH}"
platform: linux
version: "${VERSION}"
section: utils
priority: optional
maintainer: Tim Sutton <tim@kartoza.com>
description: |
  A Midnight Commander-style TUI and web interface for managing geospatial cloud infrastructure.
  Browse local geospatial files and manage GeoServer, PostgreSQL, S3, QFieldCloud, and more.
vendor: Kartoza
homepage: https://github.com/kartoza/kartoza-cloudbench
license: MIT

contents:
  - src: ./dist/kartoza-cloudbench_linux_${ARCH}
    dst: /usr/bin/kartoza-cloudbench
    file_info:
      mode: 0755

  - src: ./README.md
    dst: /usr/share/doc/kartoza-cloudbench/README.md

  - src: ./LICENSE
    dst: /usr/share/doc/kartoza-cloudbench/LICENSE

  - src: ./SPECIFICATION.md
    dst: /usr/share/doc/kartoza-cloudbench/SPECIFICATION.md

overrides:
  deb:
    depends:
      - libc6
  rpm:
    depends:
      - glibc
